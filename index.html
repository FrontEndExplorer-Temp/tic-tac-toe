<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">Tic-Tac-Toe</h1>
      <button class="btn btn-outline-secondary" id="darkModeToggle" type="button" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
    <form id="playerForm" class="mb-3">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control form-control-lg" id="playerNameInput" placeholder="Enter your name" required autocomplete="off">
        <button class="btn btn-primary btn-lg" type="submit">Start Game</button>
      </div>
    </form>
    <div id="scoreBoard" class="mb-3 d-none">
      <span id="playerNameDisplay" class="fw-bold">Player</span> <span id="playerScore" class="badge bg-primary">0</span>
      <span class="mx-2">vs</span>
      <span class="fw-bold">Computer</span> <span id="computerScore" class="badge bg-danger">0</span>
    </div>
    <div class="board mb-3"></div>
    <button class="btn btn-success restart d-none w-100 btn-lg">Restart</button>
    <div class="message mt-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
